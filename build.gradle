plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

//applicationDefaultJvmArgs = ["--enable-preview",  "--enable-native-access=ALL-UNNAMED"]

application {
    mainClass = 'othello.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'othello.App'
    }
}

compileJava {
    options.compilerArgs += ['--enable-preview']
}

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
        resources {
            srcDir 'src/resources'
        }
    }
}

